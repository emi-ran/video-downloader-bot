        .progress {

        @media (max-width: 600px) {

            .stats-grid {
                flex-direction: column;
                align-items: center;
            }

            .stat-card {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

    <script>
        let currentPlatform = '';
        let selectedVideoIndex = -1;
        let selectedAudioIndex = -1;
        let currentVideoTitle = '';

        // Ä°statistikleri yÃ¼kle
        loadStatistics();
        
        document.getElementById('convertBtn').addEventListener('click', processUrl);
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processUrl();
            }
        });
        
        async function processUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showError('LÃ¼tfen bir link girin.');
                return;
            }
            
            const btn = document.getElementById('convertBtn');
            btn.disabled = true;
            btn.textContent = 'Ä°ÅŸleniyor...';
            
            // Sadece sonuÃ§ alanlarÄ±nÄ± gizle, hata mesajlarÄ±nÄ± gizleme
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                // HTTP hata kodlarÄ± iÃ§in kontrol
                if (!response.ok) {
                    if (data.error === 'Desteklenmeyen platform.') {
                        showError('Bu platform henÃ¼z desteklenmiyor. Åžu anda sadece YouTube, Instagram ve TikTok videolarÄ± indirilebilir.');
                    } else {
                        showError(data.error || 'Bir hata oluÅŸtu.');
                    }
                    return;
                }
                
                if (data.success) {
                    currentPlatform = data.platform;
                    
                    if (data.platform === 'youtube') {
                        showYouTubeInfo(data);
                    } else if (data.platform === 'instagram') {
                        showInstagramInfo(data);
                    } else if (data.platform === 'tiktok') {
                        showTikTokInfo(data);
                    }
                } else {
                    // Desteklenmeyen platform hatasÄ± iÃ§in Ã¶zel mesaj
                    if (data.error === 'Desteklenmeyen platform.') {
                        showError('Bu platform henÃ¼z desteklenmiyor. Åžu anda sadece YouTube, Instagram ve TikTok videolarÄ± indirilebilir.');
                    } else {
                        showError(data.error);
                    }
                }
            } catch (error) {
                showError('Bir hata oluÅŸtu: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Video Bilgilerini Getir';
            }
        }
        
        function showYouTubeInfo(data) {
            // Eski hata mesajlarÄ±nÄ± gizle
            document.getElementById('error').style.display = 'none';
            
            currentVideoTitle = data.title;
            
            const titleEl = document.getElementById('videoTitle');
            titleEl.textContent = data.title;
            
            if (data.thumbnail_url) {
                const thumbnailEl = document.getElementById('thumbnail');
                thumbnailEl.src = data.thumbnail_url;
                thumbnailEl.style.display = 'block';
            }
            
            const qualityOptions = document.getElementById('qualityOptions');
            qualityOptions.innerHTML = '';
            
            data.video_streams.forEach((stream, index) => {
                const btn = document.createElement('button');
                btn.className = 'quality-btn';
                const sizeStr = stream.size_mb ? `${stream.size_mb}MB` : 'Bilinmiyor';
                const adaptiveStr = stream.is_progressive ? '' : ' (Adaptive)';
                btn.textContent = `${stream.resolution} (${sizeStr})${adaptiveStr}`;
                btn.onclick = () => selectQuality(index, stream.resolution, stream.is_progressive);
                qualityOptions.appendChild(btn);
            });
            
            // Ses stream'lerini global olarak sakla
            window.audioStreams = data.audio_streams || [];
            
            document.getElementById('resultSection').style.display = 'block';
        }
        
        function showInstagramInfo(data) {
            // Eski hata mesajlarÄ±nÄ± gizle
            document.getElementById('error').style.display = 'none';
            
            console.log('Instagram data:', data); // Debug iÃ§in

            let infoText = 'ðŸ“± Instagram Video';

        function selectQuality(index, quality, isProgressive) {
            selectedVideoIndex = index + 1; // API'de 1'den baÅŸlÄ±yor
            currentVideoQuality = quality;
            
            // TÃ¼m butonlardan seÃ§ili sÄ±nÄ±fÄ±nÄ± kaldÄ±r
            document.querySelectorAll('.quality-btn').forEach(btn => {
                btn.classList.remove('selected');

            // SeÃ§ili butona seÃ§ili sÄ±nÄ±fÄ±nÄ± ekle
            event.target.classList.add('selected');
            
            // YouTube iÃ§in ses seÃ§eneklerini gÃ¶ster (sadece adaptive stream'ler iÃ§in)
            if (currentPlatform === 'youtube' && !isProgressive) {
                showAudioOptions();
            }
            
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.style.display = 'block';
            downloadBtn.onclick = () => downloadVideo();
        }
        
        function showAudioOptions() {
            const audioOptions = document.getElementById('audioOptions');
            audioOptions.style.display = 'block';
            audioOptions.innerHTML = '<p>Ses kalitesi seÃ§in:</p>';
            
            if (window.audioStreams && window.audioStreams.length > 0) {
                window.audioStreams.forEach((stream, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'quality-btn';
                    const sizeStr = stream.size_mb ? `${stream.size_mb}MB` : 'Bilinmiyor';
                    btn.textContent = `${stream.abr} (${sizeStr})`;
                    btn.onclick = () => {
                        selectedAudioIndex = stream.index; // API'den gelen index'i kullan
                        document.querySelectorAll('#audioOptions .quality-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                    };
                    audioOptions.appendChild(btn);
                });
            } else {
                audioOptions.innerHTML += '<p style="text-align: center; color: #6c757d; font-style: italic;">Ses stream\'leri bulunamadÄ±.</p>';
            }
        }
        
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value.trim();
            const downloadBtn = document.getElementById('downloadBtn');
            const progress = document.getElementById('progress');
            const videoInfo = document.getElementById('videoInfo');
            
            // Kalite seÃ§eneklerini gizle, sadece progress bar'Ä± gÃ¶ster
            videoInfo.style.display = 'none';
            progress.style.display = 'block';
            downloadBtn.disabled = true;
            
            // Fake progress bar baÅŸlat
            startFakeProgress();
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        platform: currentPlatform,
                        video_index: selectedVideoIndex,
                        audio_index: selectedAudioIndex,
                        video_title: currentVideoTitle,
                        video_quality: currentVideoQuality
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Progress bar'Ä± tamamla
                    completeProgress();
                    
                    // BaÅŸarÄ± mesajÄ±nÄ± gÃ¶ster
                    setTimeout(() => {
                        showSuccess(`Video baÅŸarÄ±yla indirildi! <a href="${data.download_url}" class="download-link">Ä°ndir</a><br><small>${data.info}</small>`);
                        progress.style.display = 'none';
                        loadStatistics(); // Ä°statistikleri gÃ¼ncelle
                    }, 500);
                } else {
                    // Hata durumunda progress bar'Ä± gizle ve hata gÃ¶ster
                    progress.style.display = 'none';
                    videoInfo.style.display = 'block';
                    showError(data.error);
                }
            } catch (error) {
                // Hata durumunda progress bar'Ä± gizle ve hata gÃ¶ster
                progress.style.display = 'none';
                videoInfo.style.display = 'block';
                showError('Ä°ndirme sÄ±rasÄ±nda hata oluÅŸtu: ' + error.message);
            } finally {
                downloadBtn.disabled = false;
            }
        }
        
        function startFakeProgress() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const duration = 3000 + Math.random() * 4000; // 3-7 saniye arasÄ±
            const interval = 50; // 50ms'de bir gÃ¼ncelle
            const steps = duration / interval;
            
            // BaÅŸlangÄ±Ã§ta hÄ±zlÄ±, sonra yavaÅŸlayarak
            let currentStep = 0;
            
            const updateProgress = () => {
                currentStep++;
                
                // YavaÅŸlayan artÄ±ÅŸ - exponential decay yerine daha gÃ¼venli bir yaklaÅŸÄ±m
                const progressRatio = currentStep / steps;
                const slowFactor = Math.max(0.1, 1 - (progressRatio * 0.7)); // Minimum %10 hÄ±z
                
                // Her adÄ±mda artÄ±ÅŸ miktarÄ±
                const increment = (100 / steps) * slowFactor;
                progress += increment;
                
                if (progress < 95) { // %95'e kadar fake progress
                    progressBar.style.width = progress + '%';
                    document.getElementById('progressText').textContent = Math.round(progress) + '%';
                    setTimeout(updateProgress, interval);
                }
            };
            
            updateProgress();
        }
        
        function completeProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progressBar.style.width = '100%';
            progressBar.style.transition = 'width 0.3s ease';
            progressText.textContent = '100%';
        }
        
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                
                if (data.success) {
                    showStatistics(data);
                }
            } catch (error) {
                console.error('Ä°statistikler yÃ¼klenemedi:', error);
            }
        }
        
        function showStatistics(data) {
            const statsGrid = document.getElementById('statsGrid');
            const total = data.total_statistics;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total.total_downloads}</div>
                    <div class="stat-label">Toplam Ä°ndirme</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${total.successful_downloads}</div>
                    <div class="stat-label">BaÅŸarÄ±lÄ±</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${total.failed_downloads}</div>
                    <div class="stat-label">BaÅŸarÄ±sÄ±z</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${formatFileSize(total.total_file_size)}</div>
                    <div class="stat-label">Toplam Boyut</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${total.avg_processing_time ? total.avg_processing_time.toFixed(1) : 0}s</div>
                    <div class="stat-label">Ortalama SÃ¼re</div>
                </div>
            `;
            
            // Platform istatistikleri
            if (data.platform_statistics.length > 0) {
                const platformList = document.getElementById('platformList');
                platformList.innerHTML = '';
                
                data.platform_statistics.forEach(platform => {
                    const item = document.createElement('div');
                    item.className = 'platform-item';
                    item.innerHTML = `
                        <div>
                            <strong>${capitalize(platform.platform)}</strong>
                            <div style="font-size: 0.8em; color: #6c757d;">
                                ${platform.successful_downloads}/${platform.total_downloads} baÅŸarÄ±lÄ±
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div>${formatFileSize(platform.total_file_size)}</div>
                            <div style="font-size: 0.8em; color: #6c757d;">
                                ${platform.avg_processing_time ? platform.avg_processing_time.toFixed(1) : 0}s
                            </div>
                        </div>
                    `;
                    platformList.appendChild(item);
                });
                
                document.getElementById('platformStats').style.display = 'block';
            }
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        function capitalize(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.innerHTML = message;
            successEl.style.display = 'block';
        }
    </script>
