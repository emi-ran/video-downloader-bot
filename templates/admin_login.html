<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Giri≈üi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --dark-bg: #1a202c;
            --container-bg: #2d3748;
            --border-color: #4a5568;
            --primary-accent: #4fd1c5;
            --primary-accent-dark: #2c7a7b;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --status-error: #f56565;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--container-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-accent);
            margin: 0 0 10px 0;
            font-size: 2em;
            font-weight: 600;
        }

        .login-header p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--dark-bg);
            color: var(--text-primary);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-accent);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .login-btn:hover {
            background: var(--primary-accent-dark);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(245, 101, 101, 0.1);
            color: var(--status-error);
            border: 1px solid var(--status-error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--primary-accent);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Giri≈üi</h1>
            <p>ƒ∞statistik paneline eri≈üim</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">Giri≈ü Yap</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Ana Sayfaya D√∂n</a>
        </div>
    </div>
</body>
</html>
